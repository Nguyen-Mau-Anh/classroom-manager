# Development Docker Compose with Hot Reload Support
# Use: docker compose -f docker/docker-compose.dev.yml up

services:
  # Development frontend with Vite HMR
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    volumes:
      - ../packages/frontend/src:/app/packages/frontend/src
      - ../packages/shared/src:/app/packages/shared/src
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - classroom-network

  # Development backend with file watching
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.dev
    ports:
      - "4000:4000"
    volumes:
      - ../packages/backend/src:/app/packages/backend/src
      - ../packages/shared/src:/app/packages/shared/src
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://classroom:classroom@postgres:5432/classroom
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-change-in-production
      - PORT=4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - classroom-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=classroom
      - POSTGRES_PASSWORD=classroom
      - POSTGRES_DB=classroom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U classroom"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classroom-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - classroom-network

networks:
  classroom-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
